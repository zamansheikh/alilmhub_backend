services:
  redis_alilmhub:
    image: redis:7
    container_name: redis_alilmhub_prod
    ports:
      - "6381:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks: 
      - alilmhub_network
  alilmhub-backend:
    build:
      context: ./alilmhub_backend
      dockerfile: Dockerfile.prod
    container_name: alilmhub-backend_prod
    ports:
      - "5016:5014"
    env_file:
      - ./alilmhub_backend/.env.production
    depends_on:
      redis_alilmhub:
        condition: service_healthy
    restart: always
    environment:
      - NODE_ENV=production
    # Limit container logs to prevent unbounded growth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - alilmhub_network

networks:
  alilmhub_network:
    driver: bridge